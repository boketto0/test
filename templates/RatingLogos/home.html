{% extends 'partials/base.html' %}
{% block title %}Home{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content">
    <div class="header1">
        <h1>LOGO RATING</h1>
    </div>
        <div class="card shadow">
            <div class="card-body">
                <form method="POST" action="{% url 'RatingLogos-results' %}" enctype="multipart/form-data">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <input class='btn btn-primary' type='submit' value='Rate'>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
